<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Stige</title>
    <link rel="stylesheet" href="https://use.typekit.net/yul3kxg.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bpd5ubd.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bpd5ubd.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="navbar__container">
        <a href="index.html"
          ><img
            class="navbar__logo"
            src="./assets/icons/logosymbol.png"
            alt="Logosymbol"
        /></a>
        <nav>
          <ul class="navbar__links">
            <li>
              <a href="index.html"><u>Collection</u></a>
            </li>
            <li><a href="order.html">Shopping Cart</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Main Content-->
    <!--Hero Section Products-->
    <main>
      <section class="hero__section">
        <h1>Collection</h1>
      </section>

      <!--Grid Section Products-->
      <section class="grid__section">
        <section class="grid__container-products">
          <a href="products.html" class="grid__container-item1">
            <img src="./assets/images/bie_blackandwhite.PNG" alt="Bee" />
          </a>

          <a href="products.html" class="grid__container-item2">
            <img src="./assets/images/flowerprint.jpeg" alt="Flower Print" />
          </a>

          <a href="products.html" class="grid__container-item3">
            <img
              src="./assets/images/linoprint_linen.jpeg"
              alt="Lino Print Linen"
            />
          </a>

          <a href="products.html" class="grid__container-item4">
            <img
              src="./assets/images/linoprint_haugerudcollection.jpeg"
              alt="Lino Print Haugerud"
            />
          </a>

          <a href="products.html" class="grid__container-item5">
            <img
              src="./assets/images/blomst_tskjorte.JPG"
              alt="Flower T-shirt"
            />
          </a>

          <a href="products.html" class="grid__container-item6">
            <img
              src="./assets/images/scandi_sweater.JPG"
              alt="Scandi Sweater"
            />
          </a>

          <a href="products.html" class="grid__container-item7">
            <img
              src="./assets/images/linoprint_yellow.jpeg"
              alt="Lino Print Yellow"
            />
          </a>

          <a href="products.html" class="grid__container-item8">
            <img src="./assets/images/markedsbilde.jpeg" alt="Market" />
          </a>
        </section>
      </section>

      <!--Artist Statement-->
      <section class="artist__statement">
        <div class="artist__statement-div">
          <h2>HAND CRAFTED</h2>
          <p>
            My products are handmade with love, and are all a bit different and
            unique.
          </p>
        </div>
      </section>

      <!--To the Top Button-->
      <section class="to__the-top">
        <a href="index.html" class="button__hover">
          <button>To the top</button>
        </a>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <div class="footer__container">
        <img
          class="footer__logo"
          src="./assets/icons/Hovedlogo Sort.png"
          alt="Studio Stige Logo"
        />

        <ul class="footer__links">
          <a href="https://www.instagram.com/studiostige/"
            ><li>Instagram</li></a
          >
          <a href="https://www.linkedin.com/in/norastige/"><li>LinkedIn</li></a>
        </ul>
      </div>
    </footer>
  </body>
</html>
